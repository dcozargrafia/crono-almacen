version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cronochip-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: cronochip
      POSTGRES_PASSWORD: cronochip_dev_password
      POSTGRES_DB: cronochip_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cronochip']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
